<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seven</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Écran d'intro -->
  <div id="intro">
    <h1 class="intro-title">Seven</h1>
    <p class="intro-text">Clique pour entrer</p>
    <!-- Particules rouges -->
    <div class="particles"></div>
  </div>

  <!-- Vidéo de fond (uniquement pour le contenu principal) -->
  <video loop playsinline id="bg-video" style="display: none;">
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- Contenu principal -->
  <div class="container" style="display: none;">
    <img src="https://wallpapercave.com/wp/wp4999033.jpg" alt="Photo de profil" class="profile-image">
    <h1>Seven</h1>
    <h2>Just need to make money</h2>
    <div class="links">
      <a href="https://osu.ppy.sh/users/29304184" target="_blank" class="logo-button">
        <img src="https://r2.guns.lol/d065899d-2e97-44d1-9193-62b539f6d66d.png" alt="osu" class="osu-logo">
      </a>
      <a href="https://www.instagram.com/sami.flw/" target="_blank" class="logo-button">
        <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-16.png" alt="Instagram" class="logo">
      </a>
      <a href="https://www.tiktok.com/@sami.7128?lang=fr" target="_blank" class="logo-button">
        <img src="https://logodownload.org/wp-content/uploads/2019/08/tiktok-logo-icon-1.png" alt="TikTok" class="logo">
      </a>
    </div>
  </div>

  <!-- Compteur de vues -->
  <div id="view-counter">
    <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="vue">
    <span id="view-count">0 vues</span>
  </div>

  <!-- Musique perso -->
  <audio id="music" loop autoplay preload="auto">
    <source src="musique.mp3.m4a" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    window.addEventListener('load', () => {
      const intro = document.getElementById('intro');
      const container = document.querySelector('.container');
      const music = document.getElementById('music');
      const video = document.getElementById('bg-video');
      const particleContainer = intro.querySelector('.particles');

      music.play().catch(() => {});

      for (let i = 0; i < 100; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 3 + 2;
        p.style.width = p.style.height = size + 'px';
        p.style.top  = Math.random() * 100 + '%';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particleContainer.appendChild(p);
      }

      intro.addEventListener('click', () => {
        intro.style.opacity = '0';
        setTimeout(() => {
          intro.style.display = 'none';
          container.style.display = 'flex';
          video.style.display = 'block';
          video.play().catch(() => {});
        }, 1000);
      });

      // Compteur de vues (localStorage simulé)
      const countEl = document.getElementById('view-count');
      let count = localStorage.getItem('view-count') || 0;
      count++;
      localStorage.setItem('view-count', count);
      countEl.textContent = count + ' vues';
    });
  </script>
</body>
</html>
