<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seven</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Écran d'intro -->
  <div id="intro">
    <h1 class="intro-title">Seven</h1>
    <p class="intro-text">Clique pour entrer</p>
    <!-- Particules rouges -->
    <div class="particles"></div>
  </div>

  <!-- Contenu principal -->
  <div class="container" style="display: none;">
    <img src="https://wallpapercave.com/wp/wp4999033.jpg" alt="Photo de profil" class="profile-image">
    <h1>Seven</h1>
    <h2>Future osu GOAT :3</h2>
    <div class="links">
      <a href="https://osu.ppy.sh/users/29304184" target="_blank" class="button">osu</a>
      <a href="https://www.instagram.com/sami.flw/" target="_blank" class="button">insta</a>
      <a href="https://discord.gg/gEnVNcXj" target="_blank" class="button">discord</a>
    </div>
  </div>

  <!-- Musique -->
  <audio id="music" loop autoplay preload="auto">
    <source src="musique.mp3.m4a" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    window.addEventListener('load', () => {
      const intro = document.getElementById('intro');
      const container = document.querySelector('.container');
      const music = document.getElementById('music');
      const particleContainer = intro.querySelector('.particles');

      // lancer la musique
      music.play().catch(()=>{}); // catch pour éviter blocages navigateur

      // générer 100 particules
      for (let i = 0; i < 100; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 3 + 2;
        p.style.width = p.style.height = size + 'px';
        p.style.top  = Math.random() * 100 + '%';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particleContainer.appendChild(p);
      }

      // clic pour passer à la suite
      intro.addEventListener('click', () => {
        intro.style.opacity = '0';
        setTimeout(() => {
          intro.style.display = 'none';
          container.style.display = 'flex';
        }, 1000);
      });
    });
  </script>
</body>
</html>
